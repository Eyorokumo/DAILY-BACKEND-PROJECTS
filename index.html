<form class="modal fade" id="form" ...>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p class="text-end text-secondary mb-2">Today: <span id="todayDate"></span></p>
        <p>Task Title</p>
        <input class="form-control" type="text" id="textInput">
        <div id="msg"></div>
        <br>
        <p>Due Date</p>
        <input class="form-control" type="date" id="dateInput">
        <br>
        <p>Description</p>
        <textarea class="form-control" id="textarea" cols="30" rows="5"></textarea>
        <br>
        <p>Email for reminder</p>
        <input class="form-control" type="email" id="emailInput" placeholder="Enter your email">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</form>
